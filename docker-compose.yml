version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql_tracking
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: trackerpassword
      MYSQL_DATABASE: tracking_db
      MYSQL_USER: tracker
      MYSQL_PASSWORD: trackerpassword
    ports:
      - "3307:3306"
    networks:
      - tracking_network
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 10s

  redis:
    image: redis:latest
    container_name: redis_tracking
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tracking_network

  tracker-logistic:
    build: .
    container_name: tracker_logistic
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tracking_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: tracker
      SPRING_DATASOURCE_PASSWORD: trackerpassword
      SPRING_CACHE_TYPE: redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - tracking_network

networks:
  tracking_network:

volumes:
  mysql_data: